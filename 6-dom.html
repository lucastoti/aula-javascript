/*
 - DOM
    - Document Object Model = Modelo de Documento por Objetos
    - Interface de programação que os navegadores utilizam para representar páginas na web
    - HTML ou XML

  - Interações com a DOM
    - Selector
      - querySelector
      - querySelectorAll
    - Id, classe, tag
      - getElementById
      - getElementsByClassName
      - getElementsByTagName
    - Editar elementos
      - innerHtml = Retorna o texto, COM formatações e COM elementos html
      - textContent = Retorna o text COM formatações, mas SEM os elementos html
    - Adicionar elementos
      - createElement
      - appendChild 
    - Remover elementos
      - removeChild


 - Objetos
  - É uma entidade independente, com propriedades e tipos (ex: carro)
  - Pode conter dados de diversos tipos (number, string, boolean)
    - Inclusive funções


*/
